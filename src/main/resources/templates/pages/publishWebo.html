
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Demo</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/all.min.css">
	<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#563d7c">
	<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
	<style>
		body{
			
		}
		header{
		    border-bottom: 1px solid lightgray;
		}
		.myWeboList li{
			list-style:none;
			box-shadow: 2px 2px 5px #ddd;
    		padding: 15px;
    		max-width: 32%;
		    margin-left: 0.65%;
		    margin-right: 0.65%;
		    background: floralwhite;
		}
		.myWeboList .username{
			height: 36px;
		    display: inline-block;
		    padding: 5px 10px;
		    background: aliceblue;
		    border-radius: 5px;
		    color: blue;
		}
		.myWeboList img{
			max-width: 300px;
			width: 100%;
		}
		.myWeboList a.remove,
		.myWeboList span.commentCount{
			float: right;
		}
		.container{
			max-width: 100%;
		}
		header .text-muted{
			color: #fff!important;
			text-decoration: none;
		}
		header .text-muted:hover,
		header .text-muted.active{
			color: hsla(0,0%,100%,.7)!important;
		}
		header button.login,
		header button.signup{
		    background: cadetblue;
    		border: none;
		}
		.indexInfo{
		    padding: 20px 0 30px;
    		background: burlywood;
		}
		.profile_box{
			text-align: center;
		}
		.profile_box ul{
		    max-width: 240px;
		    text-align: left;
		    margin: 0 auto;
		    list-style: none;
		}
		.pbTime{
		    float: right;
    		line-height: 36px;
		}
		.commentCount{
			position: absolute;
		    bottom: 10px;
		    right: 15px;
		}
	</style>
</head>
  <body>
   <div class="container pl-0 pr-0">
  <header class="blog-header py-3  navbar-dark bg-dark">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-8 pt-1">
        <i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted" href="/">主页</a>
        <span th:if="${userID!=null}">
        	<i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted" href="/weboCenter">微博心情大厅</a>
	        <i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted" href="/myWebo">我的心情微博</a>
	        <i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted" href="/friendWebo">好友心情微博</a>
	        <i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted active" href="/publishWebo">发布心情微博</a>
	        <i class="fal fa-home-lg-alt mr-3"></i><a class="text-muted" href="/friendList">关注好友列表</a>
        </span>
      </div>
      
      <div class="col-4 d-flex justify-content-end align-items-center">
        <!--<a class="text-muted" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>-->
        <div th:if="${userID==null}" class="mr-3">
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#login">登录</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">注册</button>
        </div>
        
		<div class="dropdown mr-3" th:if="${userID!=null}">
		  <button th:text="${username}" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		    <a class="dropdown-item" href="logout">退出</a>
		  </div>
		</div>

      </div>
    </div>
  </header>
  
  <div class="container">
  <div class="row">
  		<div class="col-md-12 indexInfo pt-2 pb-4">
		 	<div class="right_box mt-3">
		 		<div class="profile_box" th:if="${userID!=null}">
		 			<p th:text="${username} + '的主页'"></p>
		 			<p>
		 				<a style="text-decoration: none;color: #000;" href="/friendList"><span class="mr-3" th:text="'我的关注' + ${myFollow.myFollowCount}"></span></a>
		 				<span th:text="'关注我的：' + ${followMe.followMeCount}" ></span>
		 			</p>
		 			
		 		</div>
		 		<div class="profile_box" th:if="${userID==null}">
		 			<h5>系统公告</h5>
		 			<ul>
		 				<li>1.本系统作为毕业设计使用</li>
		 				<li>2.如有问题请联系我</li>
		 				<li>3.联系方式:xxx</li>
		 				<li>4.QQ:xxx</li>
		 			</ul>
		 		</div>
		 	</div>
		 </div>
	</div>
	  <div class="row">
		  	<div class="col-md-12">
			  <form action="publishWebo" method="post" enctype="multipart/form-data">
		  		<p class="upload__msg text-primary" th:text="${msg}"></p>
		  		<p class="upload__msg text-danger" th:text="${uploadErrors}"></p>
		  		<div class="input-group mb-3">
		  			心情内容：<textarea name="weboContent" class="form-control"></textarea>
		  		</div>
		  		<div class="input-group mb-3">
		  			心情配图：<input type="file" name="weboImg"/>
		  		</div>
		  		<input class="btn btn-primary" type="submit" value="发布">
		  	  </form>
			 </div>
		</div>
  </div>
  
  <!-- Modal -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">登录</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form method="post">
	      		<p class="error_msg text-danger" th:text="${errors}"></p>
		      	<div class="input-group mb-3">
		        	<input type="text" name="account" class="form-control" placeholder="请输入您的账号">
		        </div>
		        <div class="input-group mb-3">
		        	<input type="password" name="password" class="form-control" placeholder="请输入您的密码">
		        </div>
		        <input type="text" name="action" class="form-control" hidden value="login">
		        <input class="btn btn-primary" type="submit" value="登录">
		    </form>
	      </div>
	    </div>
	  </div>
	</div>
  </div>
  
  <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">注册</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form method="post">
	      		<p class="success_msg text-success" th:text="${success}"></p>
	      		<p class="error_msg text-danger" th:text="${errors}"></p>
		      	<div class="input-group mb-3">
		        	<input type="text" name="account" class="form-control" placeholder="请输入账号">
		        </div>
		        <div class="input-group mb-3">
		        	<input type="text" name="name" class="form-control" placeholder="请输入昵称">
		        </div>
		        <div class="input-group mb-3">
		        	<input type="password" name="password" class="form-control" placeholder="请输入密码">
		        </div>
		        <div class="input-group mb-3">
		        	<input type="text" name="phone" class="form-control" placeholder="请输入手机号">
		        </div>
		        <div class="input-group mb-3">
		        	<input type="text" name="address" class="form-control" placeholder="请输入地址">
		        </div>
		        <div class="input-group mb-3">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-info">
							<input type="radio"  name="agent" value="0">男
						</label>
						<label class="btn btn-info">
							<input type="radio" name="agent" value="1">女
						</label>
					</div>
				</div>
		        <input type="text" name="action" class="form-control" hidden value="signup">
		        <input class="btn btn-primary" type="submit" value="注册">
		    </form>
	      </div>
	    </div>
	  </div>
	</div>
  </div>
  
  	<script src="script/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
